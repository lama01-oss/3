<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>من نحن - كرتون حياتك</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي -->
  <div id="header"></div>

  <!-- ✅ المحتوى -->
  <main>
    <h2>من نحن</h2>
    <p>نحن فريق شغوف بالإبداع والرسوم المتحركة! في "كرتون حياتك"، نتيح لك تحويل قصصك وأفكارك إلى كرتون مميز يعكس شخصيتك.</p>
  </main>

  <!-- ✅ الشريط السفلي -->
  <div id="footer"></div>

  <!-- ✅ استدعاء الهيدر والفوتر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

</body>
</html>
