<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 كرتون حياتك</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* ✅ الشريط العلوي */
    header {
      background: linear-gradient(to left, #ffcce5, #cceeff);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      color: #663399;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo::before {
      content: "✨";
      margin-left: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff66aa;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #663399;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 0.5rem 0;
        border-top: 1px solid #eee;
      }
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .hero {
      background: linear-gradient(to bottom, #aee2ff, #ffd1dc);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-image: url('p1.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: 0;
      border-radius: 20px;
    }

    .hero * {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #ffffffcc;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: background 0.3s;
    }

    .hero button:hover {
      background: #fff;
    }

    .video-section {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }

    .video-section video {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    footer {
      background: linear-gradient(to right, #e8d2c0, #ccffcc);
      text-align: center;
      padding: 1rem;
      color: #333;
      font-weight: bold;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header>
    <div class="logo">كرتون حياتك</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="navMenu">
      <a href="index.html">الرئيسية</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <!-- ✅ Main Content -->
  <main>
    <section class="hero">
      <h2>🎬 كرتون حياتك</h2>
      <p>حوّل قصصك أو لحظاتك المميزة إلى مشاهد كرتونية بألوان ناعمة بإبداع!</p>
      <button onclick="location.href='about.html'">ابدأ الآن</button>
    </section>

    <section class="video-section">
      <video controls>
        <source src="فلم كرتون قصير (الجانب الآخر الام)🙈.mp4" type="video/mp4">
        المتصفح لا يدعم عرض الفيديو.
      </video>
    </section>
  </main>

  <!-- ✅ Footer -->
  <footer>
    جميع الحقوق محفوظة - كرتون حياتك © 2025
  </footer>

  <!-- ✅ JavaScript -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navMenu");
      nav.classList.toggle("show");
    }
  </script>

</body>
</html>
